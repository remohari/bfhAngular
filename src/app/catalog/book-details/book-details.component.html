<div class="table container">
    <div class="">
        <h3>Some more infos... </h3>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <button (click)="back.emit()" type="button" class="btn btn-secondary custom-button-width">Back</button>
        </div>
        <div class="col-xs-6 text-right">
            <button (click)="orderBook()" type="button" class="btn btn-primary custom-button-width .navbar-right">Order
                Book</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <th>Title</th>
            <th>Price</th>
            <th>Authors</th>
            <th>Publisher</th>
            <th>Picture</th>
        </thead>
        <tbody>
            <tr>
                <td class="col-md-2">{{book.title}}</td>
                <td class="col-md-1"> {{book.price}}</td>
                <td class="col-md-3">{{book.authors}}</td>
                <td class="col-md-3">{{book.publisher}}</td>
                <td class="col-md-3"><img [src]="book.imageUrl"></td>
            </tr>
        </tbody>
    </table>
</div>
