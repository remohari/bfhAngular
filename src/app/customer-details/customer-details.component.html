
<div class="container" style="margin-top: 1em;">
    <form  (ngSubmit)="saveCustomer()">
        <div class="card person-card">
            <div class="card-body">
                <h2 id="who_message" class="card-title">Who are you ?</h2>
                <div class="row">
                    <div class="form-group col-md-6">
                            <label for="firstName" class="col-form-label">firstName</label>
                        <input id="firstName" type="text" class="form-control" placeholder="First name" name="firstName" [(ngModel)]="customer.firstName">
                        <div id="first_name_feedback" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                            <label for="lastName" class="col-form-label">lastName</label>
                            <input id="lastName" type="text" class="form-control" placeholder="Last name" name="lastName" [(ngModel)]="customer.lastName">
                        <div id="last_name_feedback" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                            <label for="email" class="col-form-label">Email</label>
                        <input id="email" type="text" class="form-control" placeholder="email" name="email" [(ngModel)]="customer.email">
                        <div id="email_feedback" class="invalid-feedback">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12" style="padding=0.5em;">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Credit Card Information</h2>
                        <div class="row">
                            <div class="form-group col-md-2">
                                    <label for="type" class="col-form-label">type</label>
                                    <select class="form-select form-control" id="type" name="type" [(ngModel)]="customer.creditCard.type">
                                            <option *ngFor="let cardType of creditCardTypes" [value]="cardType">{{cardType}}</option>
                                    </select>
                                    <div id="type_feedback" class="invalid-feedback">
                                    </div>
                            </div>
                            <div class="form-group col-md-6">
                                    <label for="number" class="col-form-label">type</label>
                                    <input id="number" type="text" class="form-control" placeholder="1280-1212-1212-1212" name="number" [(ngModel)]="customer.creditCard.number">
                                    <div id="number_feedback" class="invalid-feedback">
                                </div>
                            </div>
    
                            <div class="form-group col-md-2">
                                    <label for="expirationMonth" class="col-form-label">expirationMonth</label>
                                    <input id="expirationMonth" type="number" class="form-control" placeholder="01" name="expirationMonth" [(ngModel)]="customer.creditCard.expirationMonth">
                                    <div id="expirationMonth_feedback" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="form-group col-md-2">
                                    <label for="expirationYear" class="col-form-label">expirationYear</label>
                                    <input id="expirationYear" type="number" class="form-control" placeholder="2022" name="expirationYear" [(ngModel)]="customer.creditCard.expirationYear">
                                    <div id="expirationYear_feedback" class="invalid-feedback">
                                </div>
                            </div>
                    </div>
                </div>
                </div>
                </div>
        </div>
        <div style="margin-top: 1em;">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>
            </div>
          
        </form>
</div>
